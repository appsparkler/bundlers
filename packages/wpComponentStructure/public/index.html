<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>:) Webpacked Components</title>
  </head>
  <body>

    <!-- Bar form components -->
    <div class="bar-form-component" data-props="{&#34;btnLabel&#34;: &#34;Submit This Form&#34;, &#34;placeholder&#34;: &#34;First Name...&#34;}">Bar Form</div>

    <div class="bar-form-component" data-props="{&#34;btnLabel&#34;: &#34;Submit That Form&#34;, &#34;placeholder&#34;: &#34;Last Name...&#34;}">Bar Form 2</div>


    <!-- Foo Button Components -->
    <div class="foo-button-component" data-resource-name="foobutton" data-props="{&#34;buttonTitle&#34;: &#34;The Foo Button&#34;}">
  	   The Foo Button
     </div>
     <div class="foo-button-component" data-props="{&#34;buttonTitle&#34;: &#34;The Foo Button 2&#34;}"></div>
    <div class="foo-button-component" data-props="{&#34;buttonTitle&#34;: &#34;The Foo Button 3&#34;}"></div>
    <div class="foo-button-component" data-props="{&#34;buttonTitle&#34;: &#34;The Foo Button 4&#34;}"></div>
    <div class="foo-button-component" data-props="{&#34;buttonTitle&#34;: &#34;The Foo Button 5&#34;}"></div>
  </body>
</html>
